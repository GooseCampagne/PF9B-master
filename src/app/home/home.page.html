<ion-header>
  <ion-toolbar>
    <ion-title>Ex-tracker</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToProfile()">
        <ion-icon name="person-circle" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="home-container">
    <ion-title class="goal-title">¿Cuál es tu meta?</ion-title>

    <!-- Botón para crear una nueva rutina -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="openRoutineModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <!-- Mostrar rutinas guardadas -->
    <ion-grid *ngIf="routines.length > 0">
      <ion-row>
        <ion-col size="12" *ngFor="let routine of routines">
          <ion-card (click)="openRoutineDetails(routine)">
            <ion-card-header>
              <ion-card-title>{{ routine.name }}</ion-card-title>
              <ion-card-subtitle>Rutina personalizada</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Mensaje si no hay rutinas -->
    <div *ngIf="routines.length === 0" class="no-routines">
      No tienes ninguna rutina creada. ¡Comienza agregando una!
    </div>
  </div>
</ion-content>
